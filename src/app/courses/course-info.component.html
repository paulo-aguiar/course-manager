<h2>Course Info</h2>

<hr>

<!-- #courseDForm é uma varável de template-->
<form #courseForm="ngForm">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <!-- [ngClass] é usado para passar uma classe dinâmica para uma propriedade -->
      <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
        [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course name is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <!-- [ngClass] é usado para passar uma classe dinâmica para uma propriedade -->
      <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number"
        [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course price is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <!-- [ngClass] é usado para passar uma classe dinâmica para uma propriedade -->
      <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number"
        [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course rating is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <!-- [ngClass] é usado para passar uma classe dinâmica para uma propriedade -->
      <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel"
        [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"> </textarea>

      <div class="invalid-feedback">
        <span>Course descriptionis required!</span>
      </div>
    </div>
  </div>

  <!-- o disabled entre [] faz referência há uma variável de template -->
  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary m-2">Save</button>
  <button [routerLink]="['/courses']" class=" btn btn-secondary">Back</button>

</form>
